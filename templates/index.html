<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cotizador Tarimatec</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Para que el resultado respete los saltos de línea */
        .resultado-pre {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: .375rem;
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="mb-4">Cotizador Tarimatec</h1>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="m2" class="form-label">Metros cuadrados (m²)</label>
                        <input type="number" step="0.01" class="form-control" id="m2" name="m2" required>
                    </div>
                    <div class="mb-3">
                        <label for="material" class="form-label">Material</label>
                        <select class="form-select" id="material" name="material" required>
                            <option value="Deck">Deck</option>
                            <option value="Monblack">Monblack</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </form>

                {% if resultado %}
                <div class="mt-5">
                    <h2>Resultado:</h2>
                    <div class="resultado-pre">{{ resultado }}</div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
